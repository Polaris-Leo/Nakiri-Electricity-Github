name = "nakiri-electricity"
main = "worker.js"
compatibility_date = "2024-04-05"

# --- 静态资源托管 ---
[site]
bucket = "./dist"

# --- D1 数据库配置 ---
[[d1_databases]]
binding = "DB"
database_name = "electric-db"
database_id = ""

# --- 定时任务 (Cron) ---
[triggers]
crons = ["0 * * * *"]

# --- 环境变量 (默认值) ---
[vars]
ROOM_ID = "507"
PART_ID = "徐汇"
BUILD_ID = "18"